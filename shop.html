<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </head>
    <body>
        <button class="btn " data-bs-toggle="modal" data-bs-target="#modal1" style="background-color:peachpuff;" >
            Login
          </button>   
          <div class="modal w-500" id="modal1"  >
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-body " style="background-color:papayawhip">
                     <div class="modal-header">
                        <h1 class="modal-title">Login</h1>
                        <button class="btn btn-danger" data-bs-dismiss="modal">X</button>
                        </div>
                          <form action="" method="post">
                          <div class="mt-3">
                              <label class="form-label" for="name">Full Name</label><br>
                              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name">
                              <small></small>
                          </div>
                          <div class="mt-3">
                              <label for="email" class="form-label">Email Address</label><br>
                              <input type="email" class="form-control" id="email" placeholder="ENter Email Address">
                              <small></small>
                          </div>
                          
                           <div class="mt-3">
                              <label class="form-label" for="phone">Mobile Number</label><br>
                              <input type="text" class="form-control" id="phone" placeholder="enter your mobile number" >
                                <small></small>
                          </div>
                          <div>
                              <input type="submit" value="Submit" class="btn  w-100" name="submit" style="background-color:olive">
                          </div>   
                           </form>
                           
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <script src="login.js"></script>
    </body>
</html>
